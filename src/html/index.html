<!DOCTYPE html>
<html>
  <head>
    <title>UnityScript to C# Translator</title>
    <meta charset="utf-8" />
    <style>
      body {
        color: white;
        background-color: #333;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      textarea {
        width: 100%;
        height: calc(50vh - 64px);
      }
      
      textarea, input[type='text'] {
        background-color: #444;
        color: white;
        border: 2px black dashed;
      }
    </style>
    <script src="app.js"></script>
  </head>
  <body>
    <div>
      Class name: <input type="text" id="fileName">
    </div>
    <br>
    <div class="container">
      <textarea
        id="unityScript"
        placeholder="Ingrese el código UnityScript aquí"
      ></textarea>
    </div>
    <br />
    <center>
      <button onclick="translateCode(document.getElementById('fileName').value)">Traducir</button>
    </center>
    <br />
    <div class="container">
      <textarea id="csharp" placeholder="Traducción a C#"></textarea>
    </div>
  </body>
</html>
